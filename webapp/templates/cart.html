<!DOCTYPE html>
<html>
	<head>
		<title>Shopping Cart</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		{% load static %}
    	<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    	 <link href="{% static 'css/shop-item.css' %}" rel="stylesheet">
   
		<link rel="stylesheet" type="text/css" href="{% static 'assets/css/custom.css' %}"/>
		<script type="text/javascript">
			function place_order() {
    		alert("order successfully placed ");
		}
		function place_order_empty() {
    		alert("no items in cart");
    	}
		</script>		
	</head>

	<body>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
      <div class="container">
        <a class="navbar-brand" href="/">Culture Of India</a>
    </nav>

		
		<div class="container-fluid breadcrumbBox text-center">
			<ol class="breadcrumb">
				<li><a href="#">Review</a></li>
				<li class="active"><a href="#">Order</a></li>
				<li><a href="#">Payment</a></li>
			</ol>
		</div>
		
		<div class="container text-center">

			<div class="col-md-5 col-sm-12">
				<div class="bigcart"></div>
				<h1>Your shopping cart</h1>
			</div>
			
			<div class="col-md-7 col-sm-12 text-left">
				<ul>
					<li class="row list-inline columnCaptions">
						<span>QTY</span>
						<span>ITEM</span>
						<span>Price</span>
					</li>

					{% for i in items %}
					<li class="row">
						<span class="quantity">{{i.quantity}}</span>
						<span class="itemName">{{i.title}}</span>
						<span ><a class="glyphicon glyphicon-remove" href="/remove_cart/{{i.id}}"></a></span>
						<span class="price">₹{{i.price}}</span>
					</li>
					
					{% endfor %}
					<li class="row totals">
						<span class="itemName">Total:</span>
						<span class="price">₹{{total}}</span>
						{% if total == 0  %}
						<span class="order"> <a class="text-center" onclick="place_order_empty()" href="#">Checkout</a></span>
						{% else %}
							<span class="order"> <a class="text-center"  href="/Checkout">Checkout</a></span>
						{% endif %}
					</li>
				</ul>
			</div>

		</div>

		<!-- The popover content -->

		<div id="popover" style="display: none">
			<a href="/edit{{i.getabsoluteurl}}"><span class="glyphicon glyphicon-pencil"></span></a>
			<a href="/delete{{i.getabsoluteurl}}"><span class="glyphicon glyphicon-remove"></span></a>
		</div>
		
		<!-- JavaScript includes -->

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
		<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'assets/js/customjs.js' %}"></script>

	</body>
</html>
